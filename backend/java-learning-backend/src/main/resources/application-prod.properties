# Activate only in Heroku (set SPRING_PROFILES_ACTIVE=prod)
spring.profiles.active=prod

# PostgreSQL (Heroku will inject these env vars)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration (secure via Heroku config vars)
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS}  # e.g., 259200000 for 3 days

# Super Admin Credentials
superadmin.name=${SUPERADMIN_NAME}
superadmin.password=${SUPERADMIN_PASSWORD}

# Stripe Keys (test mode or live ? also managed via Heroku config vars)
stripe.api.secretKey=${STRIPE_SECRET_KEY}
stripe.api.publishableKey=${STRIPE_PUBLISHABLE_KEY}

# Stripe Checkout Redirect URLs
stripe.checkout.successUrl=${STRIPE_SUCCESS_URL}
stripe.checkout.cancelUrl=${STRIPE_CANCEL_URL}
